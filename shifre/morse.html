<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Morseova šifra</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="shifre_style.css">
    <script src="../include_navbar.js"></script>
    <script src="./shifre.js"></script>
</head>
<body onload="setup_shifre('morse')">
    <div id="navbar"></div>
    <div id="content">
        <h1>Morseova šifra</h1>
        <textarea name="Input" id="input" placeholder="Enter text here" rows="7" cols="30"></textarea></br>
        <textarea name="instant_output" id="instant_output" class="output" style="display: none;" disabled></textarea>
        <button id="encode" class="submit" onclick="morse_submit('encode')">Encode</button><button id="decode" class="submit" onclick="morse_submit('decode')">Decode</button></br>
        <div id="output_box">
            <textarea name="Output" id="output" class="output" placeholder="Here will be output displayed" rows="5" cols="60"></textarea>
            <button id="copy_button" onclick="copyOutputToClipboard()"><i class="material-icons">content_copy</i></button><!--&#128203;-->
            <button id="push_to_input_button" onclick="pushOutputToInput()"><i class="material-icons">ios_share</i></button>
        </div>
    </div>
</body>
</html>
